<!-- Slider main container -->
<div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- https://image.tmdb.org/t/p/w500/ -->
        <!-- Slides -->
        <div class="swiper-slide" *ngFor="let m of movies" [ngStyle]="{
            'background-size':'cover',
            'background-image': 'url(https://image.tmdb.org/t/p/w500'+ m.backdrop_path+')'
        }">
            <div class="movie-description">
                <h1>{{m.original_title}}</h1>
                <p>{{m.overview | slice:0:130}}...</p>
            </div>
        </div>

    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev" (click)="onSliderPrev()"></div>
    <div class="swiper-button-next" (click)="onSliderNext()"></div>

    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
</div>
