<div class="row">
    <div class="col-md-3 mb-5" *ngFor="let m of movies">
        <img [src]="m.poster_path | poster" alt="" class="img-fluid poster puntero" (click)="onMovieClick(m)">
        <div>
            <h3>{{m.original_title}}</h3>
            <div class="row">
                <div class="col-10 text-white">
                    <star-rating [value]="m.vote_average" totalstars="10" checkedcolor="yellow" uncheckedcolor="grey" size="14px" readonly="false"></star-rating>
                </div>
                <div class="col-2 text-white">
                    {{m.vote_average | number:'1.1-2'}}
                </div>
            </div>
        </div>
    </div>
</div>
